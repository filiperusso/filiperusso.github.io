	<h3 class="discurso">Sinopse</h3>
        <p class="discurso" discursoFinal">O álbum musical “Love Scars” de Filipe Russo mapeia minuciosamente a paisagem emocional expressa pela jornada do amor, encapsulando tanto o seu êxtase quanto a sua agonia. A progressão de “In Love” para “In Love Again”, passando por temas como “Lingering Languor”, “Addiction” e “Silence Treatment”, mostra um mergulho profundo nas flutuações e interstícios dos relacionamentos. Faixas como “Daydreamer”, “Pretty Hollow” e “Worn Out” mergulham na introspecção, destacando o custo pessoal do envolvimento emocional, enquanto “Ouroboros” e “Friendship” investigam padrões recursivos e profundidades relacionais. O arco narrativo se expande com “Virulent Lover” e “Person of Interest”, abordando dinâmicas tóxicas e fascinações obsessivas, culminando na faixa homônima “Love Scars” que simboliza os impactos duradouros das provações do amor. Este álbum é uma odisseia emocionante através do poder transformador do amor, marcada pela sua capacidade de infligir dor e proporcionar crescimento.</p>

                <p class="discurso">Para o vídeo teatral Matéria de Salvação ou O Horror (2010) Filipe Russo leu toda a literatura de Clarice Lispector, assim pôde selecionar diversas tiradas líricas com as quais desenvolveu adaptações performáticas, interpretações despojadas de uma irreverência ímpar. O ator traz para nós uma espontaneidade que une uma produção precária a uma estética sofisticada, questionando assim tanto os ideais mercadológicos quanto o olhar viciado do transeunte no que diz respeito à produção e ao consumo de imagens.</p>
                <p class="discurso discursoFinal">Entre caretas e falsetes, quedas e sobressaltos, gesticulações e poses você enxerga a Matéria de Salvação ou O HORROR?</p>

        <p class="discurso">Caro Jovem Adulto estabeleceu em 2012 a estréia tripla de Filipe Russo no cenário artístico brasileiro. Para a obra o autor desenvolveu a fonte tipográfica Limite Circular que aliás ilustra o cabeçalho deste site, Filipe Russo também produziu para seu primeiro romance a imagem Iluminado Expandido que estampa a capa do livro. O escritor se encarregou de todos os detalhes tanto de design quanto de edição a fim de realizar suas propostas estéticas em toda sua irreverência e exuberância.</p>
        <p class="discurso below">O romance autoficcional Caro Jovem Adulto (2012) foi finalista no 25º Programa Nascente da USP em 2017, o qual prestigiou autor e obra com uma menção honrosa.</p>
<h3 class="discurso">Sinopse:</h3>
<p class="discurso below">No limiar entre ficção e autobiografia Filipe Russo tece uma prosa poética, onde a própria tessitura literária se deforma conforme as mais diversas experiências cotidianas entram em colapso devido a meras flutuações psicossomáticas para apenas cair mais logo adiante num realismo cru sem adereços, o qual inevitavelmente se dissolve em areia movediça nos levando novamente a mais outra aventura lírica.</p>

          <img src="images/asfixia.jpg" alt="Capa de Asfixia" title="Asfixia" width="400" height="600" style="margin-left: 200px">

        <p class="discurso">Em seus livros Filipe Russo não somente produz uma obra de beleza literária, mas preocupa-se também com o fenômeno estético do livro enquanto objeto de arte. Com o romance de terror <span style="color: purple">Asfixia</span> não poderia ser diferente, para o mesmo o autor colaborou numa campanha de crowdfunding a fim de trazer até nós a fonte tipográfica Cristoforo, o renascimento da typeface Columbus (1892) de Hermann Ihlenburg por Thomas Phinney. Para a capa, orelhas e contracapa Filipe Russo colaborou com o artista plástico Thiago Bentancour que produziu os desenhos que as ilustram, o escritor cuidou da edição digital das imagens assim como de todos os aspectos de design.</p>
<p class="discurso below">O romance de terror <span style="color: purple">Asfixia</span> (2014) foi finalista no 24º Programa Nascente da USP em 2016, o qual prestigiou autor e obra com uma menção honrosa.</p>
<h3 class="discurso">Sinopse</h3>
<p class="discurso below">Recém acordada de um pesadelo atípico nossa protagonista depara-se com seu próprio apartamento tal qual toda manhã quando passa um café bem preto para içar as pálpebras de vez. Em seguida retoma sua rotina de praxe e prestes a apaziguar-se com trabalhos gráficos e sonhos maternais, o próprio pavor vazio a visita novamente e a névoa maligna a ofusca com seu breu branco e indevassável. Vire e mexe, vez ou outra ela se vê tragada para uma cidade tão anônima e abandonada quanto ela mesma, incapaz de lidar com a avalanche de sensações estranguladas por fios invisíveis nossa protagonista perambula e investiga os mistérios movediços de um amanhecer pálido e despovoado, esvaziado inclusive do caráter revelador e aconchegante do calor solar. Transitando pelos vãos de uma indiferença e maldade inerentes e inexoráveis o que nos encontrará do outro lado do véu? Além de uma asfixia que escala a garganta pelo esôfago até a goela entalada com desgosto e desprezo, o mesmo que nos encarcerou nestas vastidões volúveis.</p>

	    <h3 class="discurso">Biografia</h3>
      	    <p class="discurso">Filipe Russo é o nome civil, social e artístico de ume neurodivergente, indígena, agênere, ateu, amazônida e italiane, por parte materna e paterna respectivamente e atende pelos pronomes neutros de gênero elu/delu. Elu nasceu Filipe Albuquerque Russo em 22 de agosto de 1990, no território ancestral de Piratininga (São Paulo) e cresceu no território ancestral de Manaós (Manaus) até os seus 16 anos de idade. Cosmopolita, já morou em São Francisco nos Estados Unidos da América, em Estocolmo na Suécia e em Golm e Munique na Alemanha. Adotou o nome civil Filipe Albuquerque Ito Russo ao se casar com Marcus Vinicius Santos Ito Russo em 30 de julho de 2022, passando a assinar seus artigos científicos e seu trabalho ativista desta forma.</p>
            <p class="discurso">Filipe se auto-identificou neurodivergente ainda na década de 90, quando tinha entre 6 e 7 anos de idade ao perceber sua diferença em relação às outras crianças durante um passeio à tarde numa praça pública. Logo em seguida, elu se auto-enunciou retardado mental para o seu pai como forma de afirmar sua identidade neurodivergente a partir do vocabulário e termos de entendimento que dispunha à época, num ato de auto-identificação precoce, ousado e epistemologicamente tanto ingênuo quanto sagaz. Aos 16 anos de idade buscaria uma identificação formal de altas habilidades ou superdotação (AH/SD) pela APAHSD por meio de avaliação psicoeducacional pautada nas teorias de Joseph Renzulli e Howard Gardner, já entre os 32 e 33 anos de idade receberia uma identificação formal de transtorno do espectro autista (TEA) por meio de avaliação neuropsicológica pautada em instrumentos psicométricos. Em 2013, inaugura o blog Supereficientemental.com no qual já publicou +200 publicações, dentre relatos pessoais, entrevistas e ensaios sobre neurodiversidade e altas habilidades ou superdotação. Um apanhado dos primeiros 10 anos do seu ativismo neurodivergente foi abordado cientificamente e publicado no artigo “Narrativas em Blog” na quarta edição do periódico científico Revista Neurodiversidade em dezembro de 2023, esta publicação é uma versão atualizada e expandida do seu trabalho de conclusão de curso da especialização em Computação Aplicada à Educação e Tecnologias Educacionais pelo ICMC/USP, concluída em dezembro de 2022. Desde então atua como revisore editorial neste mesmo periódico.</p>
	    <p class="discurso">Filipe afirma e não nega sua identidade indígena desde sua infância manauara, uma vez que fenotípica e historicamente esses traços e ancestralidades originários resistem nos corpos e culturas amazônidas, amazonenses e manauaras, sendo perceptíveis e naturais aos povos dessas regiões, suas histórias familiares e trajetórias endodiaspóricas. Ainda, agora adulte se vê na violenta situação de ter que defender sua identidade indígena frente a movimentações fascistas oriundas tanto de parentes juruas quanto de parentes não juruas. Sua ancestralidade indígena remonta à sua avó materna Edna, a qual habitou a região de São Paulo de Olivença no Amazonas, já a sua ancestralidade italiana remonta ao seu bisavô paterno Franchesco, o qual habitou a comuna de Sicignano degli Alburni. Seu marido Vinicius possui ascendência negra, ibérica e nipônica.</p>
	    <p class="discurso">Filipe nunca se entendeu homem (cis), apesar de assim ter sido hetero-identificade e hetero-enunciade desde bebê, por meio de uma identidade hetero-imposta, a qual utilizou para se apresentar socialmente por quase três décadas. Sua primeira tentativa de identificação agênere se deu aos 15 anos de idade quando se aproximou dos movimentos assexuais articulados pela internet, mas à época esse termo de entendimento não encontrava-se à disposição para o uso auto-identificatório. Sua deserção do gênero hetero-imposto se deu aos 28 anos de idade após anos de trocas com a comunidade trans, transmasculina e não binária.</p>
            <p class="discurso discursoFinal">Filipe escreveu seu primeiro livro entre seus 20 e 22 anos de idade, estreando no cenário artístico brasileiro com o romance autoficcional Caro Jovem Adulto em 2012, publicado de modo independente na plataforma Clube de Autores. Para esta primeira obra escrita em prosa poética, elu também desenvolveu a fonte tipográfica Limite Circular e a capa Iluminado Expandido. Filipe Russo foi finalista com seus romances Asfixia (2014) e Caro Jovem Adulto (2012) no 24º e no 25º Programa Nascente da USP em 2016 e 2017 respectivamente. Em ambas edições a comissão organizadora prestigiou autor e obra com uma menção honrosa. Desde então elu recebeu outros prêmios literários e participou de várias antologias poéticas. Confira a sua <a v-link="{ path: '/art' }">bibliografia artística</a> completa.</p>
